# BLUE/GREEN DEPLOYMENT STRATEGY - BLUE (Current Production)
# Explanation: Blue/Green maintains two identical environments.
# BLUE is the current production, GREEN is the new version.
# Traffic is switched instantly by changing the service selector.
# Advantages: Zero downtime, instant rollback, full parallel testing.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: metroride-api-blue
  labels:
    app: metroride-api
    version: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: metroride-api
      version: blue
  template:
    metadata:
      labels:
        app: metroride-api
        version: blue
    spec:
      containers:
        - name: metroride-api
          image: metroride-api:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
