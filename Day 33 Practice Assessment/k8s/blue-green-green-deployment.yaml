# BLUE/GREEN DEPLOYMENT STRATEGY - GREEN (New Version)
# Switch traffic: kubectl patch svc metroride-api-bluegreen-service -p '{"spec":{"selector":{"version":"green"}}}'
# Rollback: kubectl patch svc metroride-api-bluegreen-service -p '{"spec":{"selector":{"version":"blue"}}}'

apiVersion: apps/v1
kind: Deployment
metadata:
  name: metroride-api-green
  labels:
    app: metroride-api
    version: green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: metroride-api
      version: green
  template:
    metadata:
      labels:
        app: metroride-api
        version: green
    spec:
      containers:
        - name: metroride-api
          image: metroride-api:v2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
