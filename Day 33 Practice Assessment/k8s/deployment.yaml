apiVersion: apps/v1
kind: Deployment
metadata:
  name: metroride-api
  labels:
    app: metroride-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: metroride-api
  template:
    metadata:
      labels:
        app: metroride-api
    spec:
      containers:
        - name: metroride-api
          image: metroride-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
